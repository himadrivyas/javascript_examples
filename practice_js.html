<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/style.css?v=1.0">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <!-- Question 1 Find the current time and day -->
  <button type="button" id="time">Check current time & day</button>
	<div class="hidden">
    <p>Today is:<span id="day"></span></p>
    <p>Current Time is:<span class="time"></span></p>
  </div>
  <!-- Question 2 Print the current web page -->
  <div class="top">
    <a href="#" id="print">Print the current page</a>
  </div>
  <!-- Q3 Print current date -->
  <div>
    <button type="button" id="date" class="top">Today's Date</button>
    <p class="date"></p>
  </div>
<!-- Q4 Calculate Area of Triangle -->
<div>
  <p>Enter length of triangle sides</p>
  <form>
    <label>First side length</label><br>
    <input type="text" name="first"><br>
    <label>Second side length</label><br>
    <input type="text" name="second"><br>
    <label>Third side length</label><br>
    <input type="text" name="third"><br>
    <input class="top area" type="submit" value="submit">
  </form>
</div>

  <script src="js/main.js"></script>
</body>
</html>
